<h3>Search Room</h3>
<form *ngIf="!result" #searchForm="ngForm" class="form-group">
    <label for="address">Address</label>
    <select class="form-control" [(ngModel)]="room.address" name="address">
        <option disabled>(Select Address)</option>
        <option *ngFor="let loc of locations" [value]='loc'>{{loc}}</option>
    </select>

    <label for="minPrice">Minimum Price</label>
    <input class="form-control" type="number" name="minPrice" [(ngModel)]="room.minPrice">

    <label for="maxPrice">Maximum Price</label>
    <input class="form-control" type="number" name="maxPrice" [(ngModel)]="room.maxPrice">

    <button class="btn btn-primary" [disabled]="searchForm.invalid" *ngIf="!submitting"
        (click)="search()">Search</button>
    <button class="btn btn-info" disabled *ngIf="submitting">Searching</button>
</form>

<div *ngIf="result">
    <app-list-room [data]="searchResult"></app-list-room>
</div>
