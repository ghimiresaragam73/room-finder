<!DOCTYPE html>
<div *ngIf="loading">
    <app-loader></app-loader>
</div>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body *ngIf="!loading">
    <section>
        <div id="content-wrapper">

            <div class="col-2">

                <img id=featured src="{{imageUrl}}{{room.image[i]}}" alt="">
                <div id='slide-wrapper'>
                    <div class="arrow">
                        <i class="fa fa-caret-square-o-left" (click)="left()" style="font-size: 30px"></i>

                    </div>

                    <div id='slider'>

                        <div *ngFor="let image of room.image">
                            <img class="thumbnail " src="{{imageUrl}}{{image}}">
                        </div>
                    </div>
                    <div class="arrow">

                        <i class="fa fa-caret-square-o-right" (click)="right()" style="font-size: 30px"></i>
                    </div>

                </div>
            </div>
            <div class="col-2">
                <h3>Room Description <i class="fa faident"></i></h3>
                <br>
                <p>{{room.description}} </p>
                <div class="paragraph">
                    <p>Rs.{{room.price}}</p>
                </div>
                <div class="paragraph">
                    <p>Location:{{room.address}}</p>
                </div>
                <div class="paragraph">
                    <p>No of Room:{{room.numberOfRoom}}</p>
                </div>
                <div class="btnn">
                    <button class="i3" routerLink="">Book </button>
                    <button class="i3" (click)="addToCart()">Add to Cart </button>

                </div>

            </div>
        </div>
        <div class="col-2">
            <h3>Room Description <i class="fa faident"></i></h3>
            <br>
            {{room.discription}}
            <div class="paragraph">
                <p>Rs.{{room.price}}</p>
            </div>
            <div class="paragraph">
                <p>Location:{{room.address}}</p>
            </div>
            <div class="paragraph">
                <p>No of Room:{{room.numberOfRoom}}</p>
            </div>
            <div>Parking
                <div *ngIf="room.carParking">Car ko photo</div>
                <div *ngIf="room.bikeParking">Bike ko photo</div>
            </div>
            <div class="btnn">
                <button class="i3" routerLink="">Book </button>
                <button class="i3" routerLink="">Add to Cart </button>

            </div>
        </div>
    </section>
