<main>
    <div id="container">
        <form class="form-group && container && color">
            <h3>
                Forgot Password?
            </h3><br>
            <label for="email" class="color">Email</label><br>
            <input type="text" placeholder="Email" [(ngModel)]="email" name="email" placeholder="Enter your email to reset password"><br>

            <button class="Button && wide" *ngIf="!submitting" (click)="submit()">Submit</button>
            <button disabled class="Button && wide" *ngIf="submitting">Submitting...</button>
            <br>
            <p>Remember Password?</p>
            <a routerLink="/auth/login">Back to Login.</a>
        </form>
    </div>
</main>
