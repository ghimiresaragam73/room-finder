<form #registerForm="ngForm" class="form-group && container ">
    <h3>Join Room Finder</h3><br>

    <label for="name">Name</label>
    <input type="text" class="form-control && wide" [(ngModel)]="user.name" name="name" id="name" required
        #name="ngModel">
    <div class="danger" [hidden]="name.valid || name.pristine">
        required field*
    </div>
    <label for="username">Username</label>
    <input type="text" class="form-control && wide" [(ngModel)]="user.username" name="username" required
        #username="ngModel">
    <div class="danger" [hidden]="username.valid || username.pristine">
        required field*
    </div>
    <label for="email">Email Address</label>
    <input type="email" class="form-control && wide" [(ngModel)]="user.email" name="email" required #email="ngModel">
    <div class="danger" [hidden]="email.valid || email.pristine">
        required field*
    </div>
    <label for="password">Password</label>
    <input type="password" class="form-control && wide" [(ngModel)]="user.password" name="password" required
        #password="ngModel">
    <div class="danger" [hidden]="password.valid || password.pristine">
        required field*
    </div>
    <label for="confpassword">Confirm Password</label>
    <input type="password" class="form-control && wide" [(ngModel)]="user.confpassword" name="confpassword" required
        #confpassword="ngModel">
    <div class="danger" [hidden]="confpassword.valid || confpassword.pristine">
        required field*
    </div>
    <label for="phone">Phone Numer</label>
    <input type="number" class="form-control && wide" [(ngModel)]="user.phone" name="phone" required #phone="ngModel">

    <label for="gender">Gender</label><br>
    <input type="radio" name="gender" value="male" [(ngModel)]="user.male" name="male"> Male<br>
    <input type="radio" name="gender" value="female" [(ngModel)]="user.female" name="female"> Female<br>
    <input type="radio" name="gender" value="other" [(ngModel)]="user.other" name="other"> Other<br><br>

    <button [disabled]="registerForm.invalid" class="btn btn-primary && registerButton && wide"
        (click)="register()">Register</button><br><br>

    <p>Already Registered? <a href="">Login</a></p>
</form>
