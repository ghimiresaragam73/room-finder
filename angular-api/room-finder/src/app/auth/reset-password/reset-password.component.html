<h3>Reset Password</h3>
<p>Reset your password here</p>
<form #resetForm="ngForm" class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" name="password" [(ngModel)]="data.password" #password="ngModel"
        required>

    <button [disabled]="resetForm.invalid" class='btn btn-primary' (click)="submit()">Reset</button>
    <br><a routerLink="/auth/login">Back to Login</a>
</form>
