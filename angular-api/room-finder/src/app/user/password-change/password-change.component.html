<form class="form-group && center && contain " #passwordChanged="ngForm">
    <label for="password">New Password</label>
    <input class="form-control && color" type="password" [(ngModel)]="datas.newPassword" name="password" #password="ngModel"
        required>
    <button class="btn btn-primary &&  button" (click)="edit()">Submit</button>
</form>
